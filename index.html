          <input
            id = "password"
            type="password"
            name="pswd"
            placeholder="Password"
            required =""
          />

      </div>

      <div class="login">

          <label for="chk" aria-hidden="true">Login Now</label>
          <input id = "loginName" type="text" name="txt" placeholder="User name" required="" />

            id = "loginPassword"

            placeholder="Password"
            required = ""
